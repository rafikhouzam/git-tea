name: Gossip on Merge

on:
  pull_request:
    types: [closed]

jobs:
  gossip:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Generate tea markdown
        id: tea
        shell: bash
        run: |
          python - <<'PY' > tea.md
          from git_tea.git_reader import latest_commits
          from git_tea.render import to_md
          commits = latest_commits(since="7 days ago")
          print(to_md(commits, top=5, title="ðŸ«– PR Merge Tabloid"))
          PY
          {
            echo "body<<EOF"
            cat tea.md
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: gossip
          message: ${{ steps.tea.outputs.body }}
