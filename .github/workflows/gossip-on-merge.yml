name: gossip-on-merge
on:
  pull_request:
    types: [closed]
jobs:
  gossip:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install git-tea
        run: |
          pip install .
      - name: Generate tea
        id: tea
        run: |
          python - << 'PY'
from git_tea.git_reader import latest_commits
from git_tea.render import to_md
c = latest_commits(since="3 days ago")
print(to_md(c, top=5, title="ðŸ«– PR Merge Tabloid"))
PY
      - uses: actions/github-script@v7
        with:
          script: |
            const body = `Thanks for the merge! Here's the tea:

` + process.env.STEP_SUMMARY
            // Post a comment on the PR
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: body
            })
